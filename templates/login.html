<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.15.1/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-200">

<div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md">
        <form action="/login" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
            
            <!-- Email field -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input type="email" name="username" id="email" class="input input-bordered w-full" required>
            </div>
            
            <!-- Password field -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input type="password" name="password" id="password" class="input input-bordered w-full" required>
            </div>
            
            <div class="flex items-center justify-between">
                <button type="submit" class="btn btn-primary w-full">Login</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
