<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet" />
    <title>Theatre Login</title>
    <style>
      /* Background and Body */
      body {
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1d2671, #c33764);
        color: #ffffff;
      }

      /* Container Styling */
      .container {
        background-color: rgba(0, 0, 0, 0.7);
        color: #ffffff;
        border-radius: 10px;
        padding: 40px 30px;
        width: 400px;
        max-width: 90%;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      }

      /* Title Styling */
      .container h2 {
        font-size: 2.2em;
        font-weight: bold;
        margin-bottom: 1em;
        color: #e1e1e1;
      }

      /* Input Field Styling */
      .input-group {
        margin-bottom: 20px;
      }

      .input-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #555;
        border-radius: 5px;
        font-size: 1em;
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
      }

      .input-group input::placeholder {
        color: #cccccc;
      }

      .input-group input:focus {
        outline: none;
        border-color: #a29bfe;
        background: rgba(255, 255, 255, 0.2);
      }

      /* Button Styling */
      .btn {
        background-color: #6c5ce7;
        color: #ffffff;
        font-weight: bold;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        width: 100%;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background-color: #a29bfe;
      }

      /* Error Message Styling */
      .error-message {
        color: #ff7675;
        font-size: 0.9em;
        margin-top: 10px;
      }

      /* Small text for additional instructions */
      .small-text {
        font-size: 0.85em;
        color: #cccccc;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Theatre Login</h2>
      <form action="/theatrelogin" method="post">
        <div class="input-group">
          <input type="text" name="username" placeholder="Username" required />
        </div>
        <div class="input-group">
          <input type="password" name="password" placeholder="Password" required />
        </div>
        {% if login_error %}
          <p class="error-message">{{ login_error }}</p>
        {% endif %}
        <button type="submit" class="btn">Sign In</button>
      </form>

      {% if session.get('theatre_username') %}
        <form action="{{ url_for('theatre_logout') }}" method="get" style="margin-top: 20px;">
          <button type="submit" class="btn">Logout</button>
        </form>
      {% endif %}

      <p class="small-text">Authorized personnel only.</p>
    </div>
  </body>
</html>
