<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.15.1/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-200">

<div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md">
        <form action="/register" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold text-center mb-4">Sign Up</h2>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Name
                </label>
                <input type="text" name="name" id="name" class="input input-bordered w-full" required>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input type="email" name="email" id="email" class="input input-bordered w-full" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="phone_number">
                    Phone Number
                </label>
                <input type="text" name="phone_number" id="phone_number" class="input input-bordered w-full">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input type="password" name="password" id="password" class="input input-bordered w-full" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
                    Sign Up As
                </label>
                <select name="role" id="role" class="select select-bordered w-full">
                    <option value="customer">Customer</option>
                    <option value="employee">Employee</option>
                </select>
            </div>
            
            <div class="flex items-center justify-between">
                <button type="submit" class="btn btn-primary w-full">Sign Up</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
